name: flutter_templates
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.1.0
  flutter_rating_bar: ^4.0.1
  intl: ^0.20.1
  animations: ^2.0.3
  #echommerce
  card_swiper: ^3.0.1
  flutter_staggered_grid_view: ^0.7.0
  rubber: ^1.0.1
  pin_code_text_field: ^1.8.0
  http: ^1.2.2
  numberpicker: ^2.1.1
  flutter_svg: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # ecommerce
  flutter_launcher_icons: ^0.14.2
  build_runner: ^2.0.4
  json_serializable: ^6.6.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/echommerce/icons/shopeLogo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/design_course/
    - assets/fitness_app/
    - assets/hotel/
    - assets/introduction_animation/
    - assets/eco/
    - assets/eco/icons/
    - assets/eco/promotional/
  fonts:
    - family: WorkSans
      fonts:
        - asset: assets/fonts/WorkSans-Regular.ttf
        - asset: assets/fonts/WorkSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/WorkSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/WorkSans-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 400
    - family: Montserrat
      fonts:
        - asset: assets/eco/fonts/Montserrat-Regular.ttf
    - family: NunitoSans
      fonts:
        - asset: assets/eco/fonts/NunitoSans-Regular.ttf
